<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <div class="card">
      <h1 class="card__title main-title">
        Advice #<span id="advice-number">231</span>
      </h1>
      <p class="card__text advice" id="advice-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati dolorum fugit amet nihil maiores nobis porro ad quae, quam beatae?
      </p>
      <picture class="card__divider">
        <source media="screen and (min-width: 600px)" srcset="assets/img/pattern-divider-desktop.svg">
        <img src="assets/img/pattern-divider-mobile.svg" alt="divider picture">
      </picture>
      <button class="card__button" id="change-advice"><img src="assets/icons/icon-dice.svg" alt="dice icon"></button>
    </div>
  </main>
  <footer class="footer">
    <p class="attribution">
      Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="link" href="https://github.com/sanchez-dev1906/" target="_blank">Joel Sanchez</a>.
    </p>
  </footer>
</body>
</html>
